<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock, Paper or Scissors?</title>
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>ROCK, PAPER or SCISSORS?</h1>
        <div id="commentary" style="display: none;">
            <h4 id="commentary-text">Comment!</h4>
        </div>
        <div id="start-game">
            <img id="start" src="media/start.png">
        </div>
        <div id="game" style="display: none;">
            <div id="scoreboard">
                <h2>SCORE</h2>
                <h3 id="player1">YOU</h3>
                <p id="player1score">0</p>
                <h3 id="player2">COM</h3>
                <p id="player2score">0</p>
                <p id="selection-you"> PICK </p>
                <p id="selection-com"> PICK </p>
             </div>
        
            <div id="img-wrapper">
                <img id="rock" class="choice" src="media/rock.jpg">
                <img id="paper" class="choice" src="media/paper.jpg">
                <img id="scissors" class="choice" src="media/scissors.jpg">
            </div>
        </div>
        

    </body>
</html>

<script src="rockpaperscissors.js"></script>
