<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <div id="calculator">
                <div id="display">
                    0
                </div>
                <div id="button-wrapper">
                    <button id="ac" class="other_operators">AC</button>
                    <button id="ce" class="other_operators">CE</button>
                    <button id="percentage" class="other_operators">%</button>
                    <button class="operators">/</button>
                    <button class="numbers" value="7">7</button>
                    <button class="numbers">8</button>
                    <button class="numbers">9</button>
                    <button class="operators">*</button>
                    <button class="numbers">4</button>
                    <button class="numbers">5</button>
                    <button class="numbers">6</button>
                    <button class="operators">-</button>
                    <button class="numbers">1</button>
                    <button class="numbers">2</button>
                    <button class="numbers">3</button>
                    <button class="operators">+</button>
                    <button id="zero" class="numbers">0</button>
                    <button id="point" class="numbers">.</button>
                    <button class="operators">=</button>
                </div>
            </div>
        </main>
    </body>
    <script src="script.js"></script>
</html>
