<!DOCTYPE html>
<head>
    <title>Your Online Library</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="overlay" style="display: none;">
        <form class="form">
            <h2>ADD A NEW BOOK TO YOUR LIBRARY</h2>
            <label for="title">The Book's Title</label>
            <input type="text" id="title">
            <label for="author">The Author Of The Book</label>
            <input type="text" id="author">
            <label for="pages">Number Of Pages</label>
            <input type="number" min="1" id="pages">
            <label for="read">Have You Read This Book? (Check For Yes)</label>
            <input type="checkbox" id="read">
            <div class="form-btn-wrapper">
                <button class="main-btn" type="submit">Save Book To Library</button>
                <button class="main-btn" type="button" id="cancel-form">Cancel</button>
            </div>
        </form>
    </div>
    <div class="library">
        <div class="header">
            <h1>YOUR ONLINE LIBRARY</h1>
            <h2 id="empty-library" style="display: none;">You don't have any books stored in this library... yet!</h2>
            <button id="new" class="main-btn">Add New Book</button>
        </div>
        <div id="bookshelf">
            <! Books append ?->
        </div>
    </div>
</body>
<script src="book.js"></script>
